<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scr/styles/index.css">
    <title>Raindrops</title>
</head>

<body>
    <div class="wrapper">
        <div class="game-field">
            <!-- <div class="drop">
                <span class="drop__numbers number-1"></span>
                <br>
                <span class="drop__operator"></span>
                <br>
                <span class="drop__numbers number-2"></span>
            </div> -->
            <div class="wave">
                <div class="water"></div>
                <div class="water water-2"></div>
            </div>

        </div>

        <div class="panel">
            <div class="panel__score">
                <p>Score: <span class="score">0</span></p>
                <p>Best score: <span class="best-score">0</span></p>
            </div>

            <div class="panel__calc">
                <input class="input" type="text" maxlength="5" value="" disabled>
                <div class="panel__buttons">
                    <button data-key="103" class="btn-number btn">7</button>
                    <button data-key="104" class="btn-number btn">8</button>
                    <button data-key="105" class="btn-number btn">9</button>
                    <button data-key="46" class="btn-clear btn" id="clear">Clear</button>
                    <button data-key="100" class="btn-number btn">4</button>
                    <button data-key="101" class="btn-number btn">5</button>
                    <button data-key="102" class="btn-number btn">6</button>
                    <button data-key="97" class="btn-number btn">1</button>
                    <button data-key="98" class="btn-number btn">2</button>
                    <button data-key="99" class="btn-number btn">3</button>
                    <button data-key="13" class="btn-enter btn" id="enter">Enter</button>
                    <button data-key="96" class="btn-number btn">0</button>
                    <button data-key="8" class="btn-clear btn" id="delete">Delete</button>
                </div>
            </div>

            <div class="panel__buttons__play">
                <button class="howToPlay">How to play</button>
                <button class="play">Play</button>
            </div>
        </div>
    </div>
    <script src="./scr/js/index.js"></script>
</body>

</html>
